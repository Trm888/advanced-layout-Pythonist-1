<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Пример подключения плеера</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="./static/font-awesome.min.css">
    <link rel="icon" type="image/png" href="./static/favicon-32x32.png" sizes="32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="player" class="vp-player">
    <div class="js-video-container vp-screen">
    </div>

    <div class="vp-button-container">
        <div class="vp-left-buttons">
            <button class="js-play-button vp-player-button">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button class="js-pause-button vp-player-button">
                <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
            <button class="js-volume-button vp-player-button">
                <i class="fa fa-volume-off" aria-hidden="true"></i>
            </button>
            <button class="js-mute-button vp-player-button">
                <i class="fa fa-volume-up" aria-hidden="true"></i>
            </button>
        </div>
        <div class="vp-viewing-panel">
            <div class="vp-current-time" style="color: white;">
                <span class="js-current-time"></span>
            </div>
            <div class="js-progress vp-player-progress">

                <div class="js-progress-slider vp-player-progress-slider" > </div>
                <span class="dot"></span>
            </div>
            <div class="vp-duration-time" style="color: white;">
                <span class="js-duration"></span>
            </div>

        </div>
        <div class="vp-right-buttons">
            <button class="js-fullscreen-button vp-player-button">
                <i class="fa fa-arrows-alt" aria-hidden="true"></i>
            </button>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="player.js"></script>

<script>
    createPlayer({elementId: 'player'});


</script>

</body>
</html>
