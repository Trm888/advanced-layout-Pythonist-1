<!DOCTYPE html>
<html>
<head>
    <title>Пример подключения плеера</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./static/font-awesome.min.css">
    <link rel="icon" type="image/png" href="./static/favicon-32x32.png" sizes="32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
    .vp-button-container .vp-player-button {
      border-style: none;
      color: ghostwhite;
      cursor: pointer;
      background-color: transparent;
      height: 36px;
      width: 34px;
      font-size: 20px;
    }
    .vp-button-container .vp-viewing-panel .vp-current-time {
        align-self: flex-start;
        font-family: 'Roboto', sans-serif;
        margin-left: 2px;
    }
    .vp-button-container .vp-viewing-panel .vp-duration-time {
        align-self: flex-start;
        font-family: 'Roboto', sans-serif;
        margin-left: 2px;
    }
    .vp-button-container .vp-viewing-panel .vp-player-progress {
        flex-grow: 1;
        display: flex;
        flex-direction: row;
        align-items: center;
        background-color: black;
        height: 6px;
        border-radius: 3px;
        margin-left: 6px;
        margin-right: 6px;
    }
    .vp-button-container .vp-viewing-panel .vp-player-progress-slider {
        flex-grow: auto ;
        align-items: center;
        background-color: red;
        height: 6px;
        border-radius: 10px;
    }

    .vp-player {
        width: 800px;
        height: 600px;
        box-shadow: 0 0 30px rgba(0,250,0,2);
        display: flex;
        flex-direction: column;
    }
    .vp-button-container {
        color: white;
        background: black;
        display: flex;
        flex-direction: row;
        align-items: center;
        height: 44px;

    }
    .vp-button-container .vp-viewing-panel {
        display: flex;
        flex-direction: row;
        align-items: center;
        flex-grow: 1;
    }
    .vp-player .vp-screen {
        flex-grow: 1;
    }
    .vp-button-container .vp-right-buttons {
        margin-right: 2px;

    }
    .dot {
      height: 8px;
      width: 8px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
      border-style: solid;
      border-width: 3px;
      border-color: white
      box-shadow: 0 0 10px rgba(0,250,0,2);
      margin: -2px;
      opacity: 0;
      transition-property: all;
      transition-duration: 300ms;
      transition-timing-function: linear;
    }
    .vp-button-container:hover .dot {
      opacity: 1
    }

    </style>
</head>
<body>
<div id="player" class="vp-player">
    <div class="js-video-container vp-screen">
    </div>

    <div class="vp-button-container">
        <div class="vp-left-buttons">
            <button class="js-play-button vp-player-button play">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button class="js-pause-button vp-player-button pause">
                <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
            <button class="js-volume-button vp-player-button volume-off">
                <i class="fa fa-volume-off" aria-hidden="true"></i>
            </button>
            <button class="js-mute-button vp-player-button volume-up">
                <i class="fa fa-volume-up" aria-hidden="true"></i>
            </button>
        </div>
        <div class="vp-viewing-panel">
            <div class="vp-current-time" style="color: white;">
                <span class="js-current-time"></span>
            </div>
            <div class="js-progress vp-player-progress">

                <div class="js-progress-slider vp-player-progress-slider" > </div>
                <span class="dot"></span>
            </div>
            <div class="vp-duration-time" style="color: white;">
                <span class="js-duration"></span>
            </div>
<!--            <div class="vp-player-button empty-div"></div>-->
        </div>
        <div class="vp-right-buttons">
            <button class="js-fullscreen-button vp-player-button fullscreen">
                <i class="fa fa-arrows-alt" aria-hidden="true"></i>
            </button>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="player.js"></script>

<script type="text/javascript">
    createPlayer({elementId: 'player'});


</script>

</body>
</html>
