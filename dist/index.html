<!DOCTYPE html>
<html>
<head>
    <title>Пример подключения плеера</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./static/font-awesome.min.css">
    <link rel="icon" type="image/png" href="./static/favicon-32x32.png" sizes="32x32">
    <style>
    .vp-player-button {
      border-style: none;
      color: ghostwhite;
      cursor: pointer;
      background-color: transparent;
      height: 35px;
      width: 35px;
      font-size: 20px;
    }
    .vp-player {
        width: 800px;
        height: 600px;
        box-shadow: 0 0 30px rgba(0,250,0,2);
        display: flex;
        flex-direction: column;
    }
    .vp-button-container {
        color: white;
        background: black;
        display: flex;
        flex-direction: row;
        align-items: center;

    }
    .vp-player-button.empty-div {
        flex-grow: 1;
    }
    .vp-player .vp-screen {
        flex-grow: 1;
    }


    </style>
</head>
<body>
<div id="player" class="vp-player">
    <div class="js-video-container vp-screen">
    </div>
    <div class="vp-button-container">
        <button class="js-play-button vp-player-button play">
            <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button vp-player-button pause">
            <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button vp-player-button volume-off">
            <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button vp-player-button volume-up">
            <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <div class="vp-player-button empty-div"></div>
        <button class="js-fullscreen-button vp-player-button fullscreen">
            <i class="fa fa-arrows-alt" aria-hidden="true"></i>
        </button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="player.js"></script>

<script type="text/javascript">
    createPlayer({elementId: 'player'});


</script>

</body>
</html>
