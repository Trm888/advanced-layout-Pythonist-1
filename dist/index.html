<!DOCTYPE html>
<html>
<head>
    <title>Пример подключения плеера</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="font-awesome.min.css">
    <style>
    button {
      border-style: none;
      color: ghostwhite;
      cursor: pointer;
      background-color: transparent;
      height: 30px;
      width: 30px;
      margin: 5px;
    }
    div.button-container {
        color: white;
        background: black;
    }
    div.js-video-container {
        width: 100%;
        height: 100%;
    }

    </style>
</head>
<body>
<div  id="player" style="width: 800px; height: 600px">
    <div class="js-video-container">
    </div>
    <div class="button-container">
        <button class="js-play-button">
            <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button">
            <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="player.js"></script>

<script type="text/javascript">
    createPlayer({elementId: 'player'});

</script>

</body>
</html>
